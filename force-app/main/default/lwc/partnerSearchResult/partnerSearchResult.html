<template>
    <lightning-card>
        <lightning-layout multiple-rows size="12">
            <template lwc:if={getPartners}>
                <template for:each={partners} for:item="partner">
                    <lightning-layout-item key={partner.Id} size="12" padding="around-small" small-device-size="4"
                        large-device-size="3" medium-device-size="4">
                        <div class="card" onclick={handlePartnerClick} data-id={partner.Id}>
                            <h3 class="slds-text-heading_medium">{partner.Name}</h3>
                            <img src={partner.imgUrl} alt="partner" class="card-image" />
                            <div class="footer slds-var-m-around_small">
                                <lightning-badge label={partner.Partner_Type_Lookup__r.Name}
                                    style={partner.style}></lightning-badge>
                            </div>

                        </div>
                    </lightning-layout-item>
                </template>
            </template>
            <template lwc:else>
                <lightning-layout-item size="12" padding="around-small" class="slds-text-align_center slds-m-top_large">
                    <h2>No results found</h2>
                </lightning-layout-item>
            </template>

        </lightning-layout>
    </lightning-card>
</template>
